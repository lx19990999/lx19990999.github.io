    <header class='PageTitle'>
        <h1>windows系统添加右键Adb安装和Adb推Sdcard</h1>
    </header>

    <section>
      <p>先把adb加入环境变量，然后将以下内容另存为reg文件后双击导入</p>
<figure class="highlight plaintext"><table><tr><td class="code"><pre><span class="line">Windows Registry Editor Version 5.00</span><br><span class="line">[HKEY_CLASSES_ROOT\.apk]</span><br><span class="line">[HKEY_CLASSES_ROOT\.apk\shell]</span><br><span class="line">[HKEY_CLASSES_ROOT\.apk\shell\AdbInstall]</span><br><span class="line">@=&quot;AdbInstall&quot;</span><br><span class="line">[HKEY_CLASSES_ROOT\.apk\shell\AdbInstall\command]</span><br><span class="line">@=&quot;cmd /c adb install -r \&quot;%1\&quot; &amp;&amp; pause&quot;</span><br><span class="line">[HKEY_CLASSES_ROOT\*]</span><br><span class="line">[HKEY_CLASSES_ROOT\*\shell]</span><br><span class="line">[HKEY_CLASSES_ROOT\*\shell\AdbPushToSdcard]</span><br><span class="line">@=&quot;AdbPushToSdcard&quot;</span><br><span class="line">[HKEY_CLASSES_ROOT\*\shell\AdbPushToSdcard\command]</span><br><span class="line">@=&quot;cmd /c adb push \&quot;%1\&quot; /sdcard &amp;&amp; pause&quot;</span><br><span class="line">[HKEY_CLASSES_ROOT\Directory]</span><br><span class="line">[HKEY_CLASSES_ROOT\Directory\shell]</span><br><span class="line">[HKEY_CLASSES_ROOT\Directory\shell\AdbPushToSdcard]</span><br><span class="line">@=&quot;AdbPushToSdcard&quot;</span><br><span class="line">[HKEY_CLASSES_ROOT\Directory\shell\AdbPushToSdcard\command]</span><br><span class="line">@=&quot;cmd /c adb push \&quot;%1\&quot; /sdcard &amp;&amp; pause&quot;</span><br></pre></td></tr></table></figure>
